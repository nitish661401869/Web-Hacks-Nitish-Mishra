<h1>Orders</h1>
<h3> Customer Name: {{name}} </h3>
<table class="table table-hover table-bordered">
  <tr>
    <th>Order ID   </th>
    <th> Product    </th>
    <th> Amount     </th>
    <th> Unit Price </th>
    <th> Total Price</th>
  </tr>
  
  <tr ng-repeat="order in orders">
      <td> {{order.id}} </td>
      <td> {{order.product}}</td>
      <td> {{order.amount}}</td>
      <td> {{order.price}}</td>
      <td> {{order.price * order.amount }}</td>
     
 </tr>
</table>
