<!doctype html>
<html data-ng-app="personApp">  <!--the module-->
<head>
    <title>AngularJS app</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script> <!--or in top or bottom of body-->
	<script src="https://code.angularjs.org/1.3.9/angular-route.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>


<body class="container" ng-controller="personController"> <!--controller is wrapped in module-->
    <br/><br/><p> Filter Name: <input type="text" ng-model="customFilter.name">

    <table class="table table-hover table-bordered">
	  <tr>
	     <th ng-click="doSort('name')">Name</th>
		 <th ng-click="doSort('age')">Age</th>
		 <th ng-click="doSort('DOB')">DOB</th>
	  </tr>
	  <tr data-ng-repeat="person in data | orderBy:sortBy:reverse | filter:customFilter">
	     <td>{{person.name}}</td>
		 <td>{{person.age}}</td>
		 <td>{{person.DOB | date:longDate}}</td>
	  </tr>
	</table>
	
	<div>total people: {{data.length}} </div>
    
	<script src="modules.js"></script> 
	<script src="controllers.js"></script>
	
</body>
</html>
