<!doctype html>
<html lang="en" ng-app="App">  <!--angular module identified through the ng-app directive-->
  <head>
     <title>Twitter API Data</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script> <!--or in top or bottom of body-->
	 <script src="https://code.angularjs.org/1.3.9/angular-route.js"></script>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	 <script src="/js/controllers.js"> </script>
	 <link rel="stylesheet" href="/CSS/styles.css">
	 
	  
  <head>
  <body >
    <div ng-controller='tweetsController'> <!--controller bound to the above angular module-->
	 <div class="container">
	 <h1> Twitter API Using AngularJS and NodeJS </h1>
	   <div class="row">
	     <div class="col-md-5">
	          <div class="panel panel-info center-block">   <!--Bootstrap 3 panels for user input-->
        		    <div class="panel-heading">
			    		<h1 class="panel-title">Enter API parameters </h1>
			 		</div>
			 			<div class="panel-body">
						 <form role="form">
			    		   <div class="row">
			    			 <div class="col-xs-6 col-sm-6 col-md-6">
			    				<div class="form-group">
			                      <strong>Enter Tweet Count:</strong><input type="text" class="form-control input-sm" ng-model="count"/>
			    				</div>								 <!--User inputs number of tweets to be displayed in the above input-->
			    			  </div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<strong>Enter Search Query</strong><input type="text" class="form-control input-sm" ng-model="tag"/>
			    					</div>                                  <!--user enters the search query to fetch tweets for-->
			    				</div>
								<input type="submit" value="Get Tweets!!!" class="btn btn-default center-block" ng-click="getTweets()"/> 
			    		   </div>
						 </div>											<!--ng-click directive binds to get Tweets function to user click-->
				</div>
			</div>
		</div>
			
     
	    <div class="row">
           <div class="col-md-5">
               <hr><br>
			  <table class="table table-bordered">
	             <tr data-ng-repeat="tweet in tweet_data">                 <!-- dynamically generated table using ng-repeat directive-->
		             <td><span ng-bind="tweet.text"></span></td>	 	 		 
		         </tr>
	          </table>
			 
			</div>
		  </div>
	  </div>
	
	</div>
  </body>
      

</html>
